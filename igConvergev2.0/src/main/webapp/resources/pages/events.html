

<div ng-app="igConverge" ng-controller="EventsController" class="container">

	<div class="row app_container">
		<div class="row content">
			<h3>
				INFOGAIN <strong>EVENTS</strong><small> for next seven days</small>
			</h3>
			<ul class="list-group">


				<li class="list-group-item" ng-repeat="j in event">
					<h4 style="background-color: white;">
						<font color="lightGreen">
							&nbsp;&nbsp;&nbsp;{{j.eventStartTime| myDateFormat}}</font>
					</h4>
					<div class="row row1" ng-repeat="i in array"
						ng-if="j.eventStartTime==i.eventStartTime">
						<div class="col-md-2">
							<span class="fonts">{{i.eventStartTime|dateFormat
								}}-{{i.eventEndTime|dateFormat1}}</span>
						</div>
						<div class="col-md-10">
							<div class="row">
								<strong>{{i.eventName}}</strong>
							</div>
							<div class="row">{{i.eventVenue}}</div>
						</div>
					</div>
				</li>
				<li ng-repeat="i in newArray" style="background-color: lightGray"><span>{{newArray}}</span></li>
			</ul>
		</div>
	</div>
